<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main2.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="main2.html" class="header_nav_home">Trip</a>

        <div class="header_nav_search">search</div>

        <div class="header_nav_menu">
          <div class="header_nav_menuitem">
            <a href="login.html" class="nav_link">로그인</a>
          </div>
          <div class="header_nav_menuitem">
            <a href="#" class="nav_link" onclick="logout()">로그아웃</a>
          </div>
          <div class="header_nav_menuitem">
            <a href="register.html" class="nav_link">회원가입</a>
          </div>
          <div class="header_nav_menuitem">
            <a href="#" class="nav_link">마이페이지</a>
          </div>
          <div class="header_nav_menuitem">
            <a href="#" class="nav_link">관리자</a>
          </div>
        </div>
      </nav>
    </header>
    <div id="map" style="width: 100%; height: 600px"></div>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d3011302aade949090594d59e46a6aeb&libraries=services,clusterer,drawing"
    ></script>
    <script>
      var mapContainer = document.getElementById("map"), // 지도를 표시할 div
        mapOption = {
          center: new kakao.maps.LatLng(36.35536, 127.298294), // 지도의 중심좌표
          level: 4, // 지도의 확대 레벨
        };

      var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

      var imageSrc =
          "./Img/logo.png", // 마커이미지의 주소입니다
        imageSize = new kakao.maps.Size(64, 69), // 마커이미지의 크기입니다
        imageOption = { offset: new kakao.maps.Point(27, 69) }; // 마커이미지의 옵션입니다. 마커의 좌표와 일치시킬 이미지 안에서의 좌표를 설정합니다.

      // 마커의 이미지정보를 가지고 있는 마커이미지를 생성합니다
      var markerImage = new kakao.maps.MarkerImage(
          imageSrc,
          imageSize,
          imageOption
        ),
        markerPosition = new kakao.maps.LatLng(36.35536, 127.298294); // 마커가 표시될 위치입니다

      // 마커를 생성합니다
      var marker = new kakao.maps.Marker({
        position: markerPosition,
        image: markerImage, // 마커이미지 설정
        title: "삼성화재",
      });

      // 마커가 지도 위에 표시되도록 설정합니다
      marker.setMap(map);
    </script>
  </body>
</html>
